<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container">
      <main class="nftcard">
        <div class="nftcard__nft">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" />
        </div>
        <div class="nftcard__details">
          <h1 class="nftcard__title">Equilibrium #3429</h1>
          <p class="nftcard__descp">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nftcard__eth">
            <div class="nftcard__eth-price">
              <div class="nftcard__eth-img">
                <img src="./images/icon-ethereum.svg" alt="Ethereum Logo" />
              </div>
              <p>0.041 ETH</p>
            </div>
            <div class="nftcard__eth-time">
              <div class="nftcard__eth-clock">
                <img src="./images/icon-clock.svg" alt="Clock" />
              </div>
              <p>3 days left</p>
            </div>
          </div>
          <div class="nftcard__profile">
            <div class="nftcard__profile-img">
              <img src="./images/image-avatar.png" alt="avatar" />
            </div>
            <p>
              Creation of
              <span class="nftcard__profile-name"> Jules Wyvern </span>
            </p>
          </div>
        </div>
      </main>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MateenTech">
        Mateen Bhutto
      </a>.
    </footer>
  </body>
</html>
